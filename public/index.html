<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat</title>
    <style>
        :root { --primary: #2c3e50; --bg: #f8f9fa; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 350px; }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { margin: 0; font-size: 1.4rem; color: var(--primary); }
        .header p { margin: 5px 0 0; color: #888; font-size: 0.9rem; }
        .time-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f1f1f1; }
        .time-item:last-child { border-bottom: none; }
        .label { font-weight: 500; color: #555; text-transform: capitalize; }
        .value { font-weight: 700; color: var(--primary); font-variant-numeric: tabular-nums; }
        .footer { margin-top: 1.5rem; text-align: center; font-size: 0.7rem; color: #bbb; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1 id="city">Memuat Lokasi...</h1>
        <p id="date">-- --- ----</p>
    </div>
    <div id="times"></div>
    <div class="footer">Data: Kemenag RI via MyQuran API</div>
</div>

<script>
    async function init() {
        try {
            const res = await fetch('/api/jadwal');
            const data = await res.json();

            document.getElementById('city').innerText = data.lokasi;
            document.getElementById('date').innerText = data.jadwal.tanggal;

            const displayKeys = ['imsak', 'subuh', 'dzuhur', 'ashar', 'maghrib', 'isya'];
            const container = document.getElementById('times');

            container.innerHTML = displayKeys.map(key => `
                <div class="time-item">
                    <span class="label">${key}</span>
                    <span class="value">${data.jadwal[key]}</span>
                </div>
            `).join('');
        } catch (e) {
            document.getElementById('city').innerText = "Koneksi Gagal";
        }
    }
    init();
</script>
</body>
</html>
